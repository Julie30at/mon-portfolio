<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirection...</title>
    <script>
      const redirectPath = window.location.pathname;

      // Si le chemin ne commence pas déjà par "/mon-portfolio", redirige vers celui-ci
      if (!redirectPath.startsWith('/mon-portfolio')) {
        window.location.replace('/mon-portfolio' + redirectPath);
      }
    </script>
  </head>
  <body>
    <p>Redirection en cours...</p>
  </body>
</html>
