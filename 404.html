<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirection...</title>
    <script>
      // Force la redirection vers index.html pour g√©rer la navigation via React Router
      const redirectPath = window.location.pathname;
      if (!redirectPath.startsWith('/mon-portfolio/')) {
        window.location.replace('/mon-portfolio');
      } else {
        window.location.replace('/mon-portfolio' + redirectPath);
      }
    </script>
  </head>
  <body>
    <p>Redirection en cours...</p>
  </body>
</html>
