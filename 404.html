<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page non trouvée</title>
    <meta http-equiv="refresh" content="0;url=/mon-portfolio/" />
    <script type="text/javascript">
      // Si la redirection meta ne fonctionne pas, cette ligne assurera la redirection JavaScript
      const path = window.location.pathname;
      // Rediriger vers la page spécifique en cas d'URL invalide
      window.location.replace(path === "/404" ? "/mon-portfolio" : path);
    </script>
  </head>
  <body>
    <p>Redirection...</p>
  </body>
</html>
